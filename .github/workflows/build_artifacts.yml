name: build_artifacts

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-18.04
    container:
      image: tinyverseml/runecoral-cross-debian-stretch

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true

      - name: Cache build dependencies
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-${{ github.workflow }}-${{ github.job }}
          path: |
            ~/.cache

      - name: Build packages
        run: |
            make
            CPU=armv7a make
            CPU=aarch64 make
            bazel shutdown

      - name: Test example
        run: |
            cd example
            mkdir -p build
            cd build
            cmake ..
            make
            ./runecoralexample

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ github.run_id }}-librunecoral-artifacts-linux
          path: dist/

  rust:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            rust/Cargo.lock
            ~/.cache
          key: ${{ runner.os }}-${{ github.workflow }}-${{ github.job }}-${{ hashFiles('**/Cargo.lock') }}
      # libclang is needed by bindgen
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "11.0"
          directory: ${{ runner.temp }}/llvm
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path rust/Cargo.toml
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path rust/Cargo.toml
